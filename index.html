<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feudal Role Spinner</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Feudal Role Spinner</h1>
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
        <button id="spinButton">Spin the Wheel</button>
        <h2 id="result"></h2>

        <h3>Class List</h3>
        <textarea id="classList" placeholder="Enter student names, one per line..."></textarea>
        <button id="saveClass">Save Class</button>
        <button id="loadClass">Load Class</button>

        <h3>Homework Picker</h3>
        <select id="homeworkOptions">
            <option>Write an essay on feudalism</option>
            <option>Summarize the Code of Chivalry</option>
            <option>Create a medieval map</option>
        </select>
        <button id="assignHomework">Assign Homework</button>
        <h3 id="homeworkResult"></h3>
    </div>
</body>
</html>
